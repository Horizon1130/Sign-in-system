<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>功能操作</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${request.contextPath }/css/layui.css" media="all">
    <style type="text/css">
        .layui-layout-admin .layui-footer {
            left: 0px;
            padding: 4px 10px;
            text-align: right;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <form class="layui-form" style="margin-top: 10px; margin-right: 10px;">
        <input type="hidden" id="input_role_id" value="${(role.roleId)!}"/>
        <input type="hidden" id="hide_status" value="${(role.status)!}"/>
        <div class="layui-form-item">
            <label class="layui-form-label">角色标题</label>
            <div class="layui-input-block">
                <input type="text" id="input_title" lay-verify="required"
                       placeholder="请输入角色标题" value="${(role.title)! }" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色编码</label>
            <div class="layui-input-block">
                <input type="text" id="input_code" lay-verify="required"
                       placeholder="请输入角色编码" value="${(role.code)! }" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">角色描述</label>
            <div class="layui-input-block">
                <textarea id="input_detail" placeholder="请输入角色描述" class="layui-textarea">${(role.detail)!}</textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">状态</label>
                <div class="layui-input-block ">
                    <input type="checkbox" id="ckb_status" title="启用"/>
                </div>
            </div>
        </div>
        <div class="layui-footer">
            <button class="layui-btn" id="btn_save" lay-submit="" lay-filter="formRole">保 存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重 置</button>
        </div>
    </form>
</div>
<script src="${request.contextPath }/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'handler'], function () {
        var form = layui.form;
        var $ = layui.$;
        var handler = layui.handler;

        $(function () {
            var loadding = layer.msg('数据加载中，请稍候...', {icon: 16, time: false, shade: 0.4});
            if ($('#hide_status').val()) {
                if ($('#hide_status').val() == '1') {
                    $('#ckb_status').prop("checked", true);
                }
            }
            form.render();
            layer.close(loadding);
        });

        form.on('submit(formRole)', function (data) {
            var loadding = layer.msg('玩命加载中，请稍候...', {icon: 16, time: false, shade: 0.4});
            var url = parent.parent.appBaseUri + '/v1/settings/role/save';
            if ($('#input_role_id').val()) {
                url = parent.parent.appBaseUri + '/v1/settings/role/modify';
            }
            $.ajax({
                url: url,
                type: 'post',
                data: {
                    roleId: $("#input_role_id").val(),
                    title: $("#input_title").val(),
                    code: $("#input_code").val(),
                    detail: $("#input_detail").val(),
                    status: $("#ckb_status").eq(0).prop("checked") ? 1 : 0
                },
                dataType: 'json',
                success: function (data) {
                    layer.close(loadding);
                    handler(data, function () {
                        layer.alert(data.msg, {
                            icon: 1
                        }, function (index) {
                            var index = parent.layer
                                .getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                            parent.tableReload();
                        });
                    });
                },
                error: function (data, status, e) {
                    layer.alert(data.errorMsg, {
                        icon: 2
                    });
                    layer.close(loadding);
                }
            });
            return false;
        });
    });


</script>
</body>
</html>
