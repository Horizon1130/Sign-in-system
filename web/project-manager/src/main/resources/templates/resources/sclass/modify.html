<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字典修改</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${request.contextPath }/css/layui.css" media="all">
    <style type="text/css">
        .layui-layout-admin .layui-footer {
            left: 0px;
            padding: 4px 10px;
            text-align: right;
        }

        .layui-treeSelect .ztree li {
            line-height: inherit;
            padding: 5px 0;
        }

        .layui-upload img {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <form class="layui-form" lay-filter="formMain" style="margin-top: 10px; margin-right: 10px;">
        <div class="layui-row">
            <div class="layui-col-md9">
                <div class="grid-demo grid-demo-bg1">
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="title"
                                   placeholder="请输入班级名称" autocomplete="off"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">班级描述</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入班级描述" name="content" class="layui-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-footer">
            <button class="layui-btn" lay-submit="" lay-filter="formSubmit">保 存</button>
            <button type="reset" class="layui-btn layui-btn-primary">重 置</button>
        </div>
    </form>

</div>
<script src="${request.contextPath }/layui.js" charset="utf-8"></script>
<script>

    layui.use(['form', 'handler', 'urlparams'], function () {
        var form = layui.form, $ = layui.$, handler = layui.handler;
        var urlparams = layui.urlparams;

        $(function () {
            form.val('formMain', {
                'title': '${(record.title)! }',
                'content': '${(record.content)! }'
            });
            /*if ($('#input_dictionary_id').val()) {
                form.val('formMain', {
                    'title': '${(record.title)! }',
                    'content': '${(record.content)! }'
                });
            }*/
        });

        form.on('submit(formSubmit)', function (data) {
            var loading = layer.msg('玩命加载中，请稍候...', {icon: 16, time: false, shade: 0.4});
            var data = data.field;

            $.ajax({
                url: parent.parent.appBaseUri + '/v1/resources/sclass/modify?id=' + urlparams('id'),
                type: 'post',
                data: data,
                dataType: 'json',
                success: function (data) {
                    layer.close(loading);
                    handler(data, function () {
                        layer.alert(data.msg, {
                            icon: 1
                        }, function (index) {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                            parent.tableReload();
                        });
                    });
                }
            });
            return false;
        });
    });
</script>
</body>
</html>
